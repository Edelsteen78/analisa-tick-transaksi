<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trading Analysis Tool</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Trading Analysis Tool</h1>
    <label for="symbol">Masukkan Simbol (Saham, Forex, Komoditi):</label>
    <input type="text" id="symbol" placeholder="Contoh: GOLD, EURUSD, AAPL">

    <label for="news">Masukkan Berita Fundamental:</label>
    <textarea id="news" rows="4" placeholder="Contoh: Senator Rand Paul mengusulkan audit cadangan emas..."></textarea>

    <button onclick="fetchData()">Analisis Sekarang</button>

    <div id="output" class="result" style="display: none;">
      <h3>Hasil Analisis</h3>
      <p><strong>Harga Terakhir:</strong> <span id="lastPrice">-</span></p>
      <p><strong>Rekomendasi:</strong> <span id="recommendation">-</span></p>
      <p><strong>Target Pip:</strong> <span id="targetPip">-</span></p>
    </div>

    <div id="error" class="error" style="display: none;"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
