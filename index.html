<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analisis Pasar Otomatis</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Analisis Pasar Otomatis</h1>

    <h2>Pilih Data yang Akan Diambil Otomatis</h2>
    
    <div class="selection-box">
      <h3>Saham</h3>
      <div id="stockList"></div>
    </div>
    
    <div class="selection-box">
      <h3>Forex</h3>
      <div id="forexList"></div>
    </div>

    <div class="selection-box">
      <h3>Komoditas</h3>
      <div id="commodityList"></div>
    </div>

    <button onclick="autoFetchData()">Mulai Ambil Data Otomatis</button>
    <button onclick="stopAutoFetch()">Hentikan</button>
    <p id="statusMessage">Belum berjalan.</p>

    <h2>Grafik</h2>
    <canvas id="stockChart"></canvas>
    <canvas id="forexChart"></canvas>
    <canvas id="commodityChart"></canvas>
  </div>
</body>
</html>
