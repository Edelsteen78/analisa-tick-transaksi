<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analisis Pasar Otomatis</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Analisis Pasar Otomatis</h1>

    <button onclick="autoFetchData()">Mulai Ambil Data Otomatis</button>
    <button onclick="stopAutoFetch()">Hentikan</button>
    <p id="statusMessage">Belum berjalan.</p>

    <h2>Grafik Saham</h2>
    <canvas id="stockChart"></canvas>

    <h2>Grafik Forex</h2>
    <canvas id="forexChart"></canvas>

    <h2>Grafik Komoditas</h2>
    <canvas id="commodityChart"></canvas>
  </div>
</body>
</html>
