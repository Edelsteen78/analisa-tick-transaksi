<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analisis Pasar Otomatis</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container">
    <h1>Analisis Pasar Otomatis</h1>

    <h2>Pilih Data yang Akan Diambil Otomatis</h2>
    <label><input type="checkbox" id="autoStock"> Saham</label>
    <label><input type="checkbox" id="autoForex"> Forex</label>
    <label><input type="checkbox" id="autoCommodity"> Komoditas</label>
    
    <button onclick="autoFetchData()">Mulai Ambil Data Otomatis</button>
    <button onclick="stopAutoFetch()">Hentikan</button>

    <h2>Grafik Harga</h2>
    <canvas id="stockChart"></canvas>
    <canvas id="forexChart"></canvas>
    <canvas id="commodityChart"></canvas>
  </div>
</body>
</html>
