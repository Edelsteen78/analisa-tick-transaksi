<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trading Analysis Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f9;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 20px;
      padding: 10px;
      background: #e9f7ef;
      border-radius: 4px;
      border: 1px solid #c3e6cb;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Trading Analysis Tool</h1>
    <label for="symbol">Masukkan Simbol (Saham, Forex, Komoditi):</label>
    <input type="text" id="symbol" placeholder="Contoh: GOLD, EURUSD, AAPL">

    <label for="news">Masukkan Berita Fundamental:</label>
    <textarea id="news" rows="4" placeholder="Contoh: Senator Rand Paul mengusulkan audit cadangan emas..."></textarea>

    <button onclick="fetchData()">Analisis Sekarang</button>

    <div id="output" class="result" style="display: none;">
      <h3>Hasil Analisis</h3>
      <p><strong>Harga Terakhir:</strong> <span id="lastPrice">-</span></p>
      <p><strong>Rekomendasi:</strong> <span id="recommendation">-</span></p>
      <p><strong>Target Pip:</strong> <span id="targetPip">-</span></p>
    </div>

    <div id="error" class="error" style="display: none;"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
